<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Intention Timer v2.0</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Intention Timer v2.0</h1>
    </header>
    <main>
      <section>
        <p>New Activity</p>
        <section>
          <p>Select a category:</p>
          <section>
            <div>
              <img src="./assets/study.svg" alt="book with lightbulb above it">
              <p>Study</p>
            </div>
            <div>
              <img src="./assets/meditate.svg" alt="lotus flower icon">
              <p>Meditate</p>
            </div>
            <div>
              <img src="./assets/exercise.svg" alt="sneaker icon">
              <p>Exercise</p>
            </div>
          </section>
          <section>
            <p>What would you like to accomplish during this time?</p>
            <input type="text" name="activity-description" value="">
          </section>
          <section>
            <div>
              <p>Minutes</p>
              <input type="number" name="minutes" value="">
            </div>
            <div>
              <p>Seconds</p>
              <input type="number" name="seconds" value="">
            </div>
          </section>
          <button type="button" name="button">Start Activity</button>
        </section>
      </section>
      <section>
        <h2>Past Activities</h2>
        <p>You haven&apos;t looged any activities yet.</p>
        <p>Complete the form to the left to get started&#33;</p>
      </section>
    </main>
  </body>
</html>
